{% extends 'base.html' %}

{% block title %} Confirmação {% endblock %}

{% block main %}

    <h2> Tem certeza que gostaria de deletar {{ person.first_name }} {{ person.last_name }}?</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger"> Sim </button>
        <a href="{% url 'person_list' %}" class="btn btn-info"> Não </a>
    </form>

{% endblock %}

{% block footer %}
    <footer class="footer">
      <div class="container alinhar">
        <span class="text-muted">Desenvolvimento Web com Django.</span>
      </div>
    </footer>
{% endblock %}
